<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carsmart</title>
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/select2.min.css">
        <link rel="stylesheet" href="./assets/css/slick.min.css">

    <body class="form-page forgot-password-page">
        <main class="py-4">
            <div class="container">
                <div class="d-flex justify-content-center align-items-center fp-flex-1">
                    <div class="form-lines">
                        <img src="./assets/img/forms-lines-left.svg" alt="Form Lines">
                    </div>
                    <div class="fp-form-cont">
                        <img src="./assets/img/carsmart-logo-full-color-rgb 1.svg" alt="Logo" class="fp-logo d-block">
                        <div class="fp-form-box-outer">
                            <div class="fp-form-box">
                                <h2 class="fp-form-title mb-0">Forgot password?</h2>
                                <form action="" class="fp-form d-flex flex-column gap-4">
                                    <div class="form-fields">
                                        <div class="form-group">
                                            <label class="form-label">Email</label>
                                            <div class="fpf-inp-cont">
                                                <input type="email" name="email" class="form-control fpf-inp"
                                                    placeholder="eg: someone@xyz.com">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between remember-and-link">
                                        <div class="form-check remember-me-cont">
                                            <input class="form-check-input" type="checkbox" value="Remember"
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault"> Remember me</label>
                                        </div>
                                        <a href="./forgot-password.html">Forgot username?</a>
                                    </div>
                                    <div class="fpf-bottom">
                                        <button class="btn btn-main d-flex align-items-center w-100 justify-content-center"><span>Send link</span><svg
                                                width="11" height="26" viewBox="0 0 11 26" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M3.52377 12.9643C3.52377 13.992 4.35489 14.8281 5.3764 14.8281L8.49893 14.8281C9.52046 14.8281 10.3516 13.992 10.3516 12.9643C10.3516 11.9365 9.52044 11.1004 8.49893 11.1004L5.3764 11.1004C4.35487 11.1004 3.52377 11.9365 3.52377 12.9643Z"
                                                    fill="#101044"></path>
                                                <path
                                                    d="M5.93474 21.9347L3.54276 19.9152C3.20943 19.6341 2.78676 19.4795 2.35258 19.4795C1.80318 19.4795 1.2857 19.7221 0.932665 20.1452C0.614557 20.5266 0.463165 21.0099 0.506377 21.5057C0.54939 22.0017 0.781952 22.451 1.16111 22.7711L3.55309 24.7906C3.88632 25.0717 4.30909 25.2266 4.74327 25.2266C5.29277 25.2266 5.81025 24.9838 6.16318 24.5606C6.81968 23.7733 6.71727 22.5952 5.93474 21.9347Z"
                                                    fill="#101044"></path>
                                                <path
                                                    d="M2.35266 6.48437C2.78704 6.48437 3.20971 6.32951 3.54274 6.04824L5.93472 4.0289C6.71725 3.36842 6.81968 2.19033 6.16318 1.40305C5.81025 0.979864 5.29277 0.737066 4.74337 0.737066C4.30889 0.737066 3.88612 0.891929 3.55309 1.1734L1.16111 3.19254C0.781952 3.51248 0.549389 3.96195 0.506377 4.45816C0.463165 4.95397 0.614557 5.43701 0.932665 5.81839C1.28559 6.24158 1.80306 6.48437 2.35266 6.48437Z"
                                                    fill="#101044"></path>
                                            </svg>
                                        </button>
                                        <p class="fpf-bottom-text">Already have an account? <a class="fw-semibold ms-1" href="./signin-1.html">Sign
                                                in</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="form-lines">
                        <img src="./assets/img/forms-lines-right.svg" alt="Form Lines">
                    </div>
                </div>
            </div>
            <section class="fp-footer mt-5 pt-lg-5">
                <div class="container">
                    <div class="d-flex flex-column text-center align-items-center gap-4">
                        <p class="mb-0 inter">
                            <span class="fw-bold">12K+</span> Cars sold in FY2023-24
                        </p>
                        <img src="./assets/img/Avatar-group.png" alt="Avatar" height="40">
                    </div>
                </div>
            </section>
        </main>
        <script src="./assets/js/jquery-3.7.1.min.js"></script>
        <script src="./assets/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/select2.min.js"></script>
        <script src="./assets/js/aos.js"></script>
        <script src="./assets/js/slick.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.min.js"></script>
        <script src="./assets/js/custom.js?v=5"></script>
    </body>

</html>
