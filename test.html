<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container {
            display: grid;
            grid-template-areas:
              "one"
              "four two"
              "five three"
              "six";
            grid-template-columns: 1fr 1fr; /* 2 equal columns */
            gap: 10px; /* Adjust spacing between items */
          }
          
          .box:nth-child(1) {
            grid-area: one;
          }
          
          .box:nth-child(2) {
            grid-area: four;
          }
          
          .box:nth-child(3) {
            grid-area: two;
          }
          
          .box:nth-child(4) {
            grid-area: five;
          }
          
          .box:nth-child(5) {
            grid-area: three;
          }
          
          .box:nth-child(6) {
            grid-area: six;
          }
          
          @media (max-width: 768px) {
            .container {
              display: flex;
              flex-direction: column;
              gap: 10px;
            }
          
            .box {
              order: initial; /* Reset order naturally */
            }
          }
          
    </style>
    <div class="container">
        <div class="box">1</div>
        <div class="box">4</div>
        <div class="box">2</div>
        <div class="box">5</div>
        <div class="box">3</div>
        <div class="box">6</div>
      </div>
      
</body>
</html>
